<!DOCTYPE html>

<head>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Stop form from submitting

            var client_name = document.getElementById("client_name").value.trim();
            var mobile_no = document.getElementById("mobile_no").value.trim();
            var address = document.getElementById("address").value.trim();
            var ceremony = document.getElementById("ceremony").value;
            var date = document.getElementById("date").value.trim();
            var time = document.getElementById("time").value.trim();
            var handmade_mehndi = document.getElementById("handmade_mehndi").value;
            var photo = document.getElementById("photo").value;
            var valid = true;

            // Clear all errors first
            document.querySelectorAll("span.error").forEach(el => el.innerHTML = "");

            if (client_name === "") {
                document.getElementById("error_client_name").innerHTML = "Enter Client Name";
                valid = false;
            }
            if (mobile_no === "" || isNaN(mobile_no) || mobile_no.length !== 10) {
                document.getElementById("error_mobile_no").innerHTML = "Enter valid 10-digit mobile number";
                valid = false;
            }
            if (address === "") {
                document.getElementById("error_address").innerHTML = "Enter Address";
                valid = false;
            }
            if (ceremony === "Select") {
                document.getElementById("error_ceremony").innerHTML = "Select Your Ceremony";
                valid = false;
            }
            if (date === "") {
                document.getElementById("error_date").innerHTML = "Enter Your Fixed Date";
                valid = false;
            }
            if (time === "") {
                document.getElementById("error_time").innerHTML = "Enter Time";
                valid = false;
            }
            if (handmade_mehndi === "") {
                document.getElementById("error_handmade").innerHTML = "Select Yes or No";
                valid = false;
            }
            if (photo === "") {
                document.getElementById("error_photo").innerHTML = "Select Yes or No";
                valid = false;
            }

            if (valid) {
                alert("Your Order Is Accepted Successfully..!!");
                // You can submit the form manually here if needed
            }
        }
    </script>
